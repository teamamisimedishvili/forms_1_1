<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

   <div class="container d-flex align-items-center justify-content-center">

      <form > 
<!-- Email address -->
        <div class="form-group mb-3">
            <label for="exampleFormControlInput1" class="mt-5"><strong>Email address</strong></label>
            <div class="col-11"> 
              <input type="email" class="form-control w-100 mt-3" id="exampleFormControlInput1" placeholder="name@example.com">
               </div>
            
          </div>
<!-- Example textarea -->
          <div class="form-group mb-3">
            <label for="exampleFormControlTextarea1"> <strong>Example textarea</strong></label>
            <div class="col-11"> 
            <textarea class="form-control w-100 mt-3" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
<!-- password -->
          <div class="form-group mb-4">
             <label for="inputPassword5" class="mt-3"> <strong>Password</strong></label>
             <div class="col-11"> 
                <input type="password" id="inputPassword5" class="form-control w-100 mt-2" aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </small>
            </div>
          </div>

       </form>

  </div>
            

        
</body>
</html>
